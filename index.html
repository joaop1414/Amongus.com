<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Offline</title>
    <style>
        /* Estilos do jogo */
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #gameCanvas {
            border: 2px solid #61dafb;
            background-color: #444;
        }

        #gameInfo {
            margin-top: 20px;
        }

        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4d9b9b;
        }

        /* Estilos do controle analógico */
        #analogControl {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Oculto por padrão */
        }

        #analogStick {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Among Us Offline</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameInfo">
        <button id="startGame">Iniciar Jogo</button>
        <p id="status">Clique em "Iniciar Jogo" para começar</p>
    </div>
    <div id="analogControl">
        <div id="analogStick"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerSize = 30;
        const botSize = 30;
        const numBots = 3;
        const playerSpeed = 5;
        const taskSize = 20;
        const taskCompletionRadius = 25;

        let player = null;
        let bots = [];
        let tasks = [];
        let impostor = null;
        let gameState = 'waiting';
        let moveX = 0;
        let moveY = 0;

        // Função para criar um novo personagem
        function createCharacter(x, y, color, isImpostor = false) {
            return { x, y, color, isImpostor };
        }

        // Função para criar uma nova tarefa
        function createTask(x, y) {
            return { x, y, completed: false };
        }

        // Inicializa o jogo
        function initGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player = createCharacter(100, 100, 'red');

            bots = [];
            for (let i = 0; i < numBots; i++) {
                const x = Math.random() * (canvas.width - botSize);
                const y = Math.random() * (canvas.height - botSize);
                const color = i === 0 ? 'black' : 'blue';
                bots.push(createCharacter(x, y, color, i === 0));
            }

            impostor = bots.find(bot => bot.isImpostor);

            tasks = [
                createTask(200, 200),
                createTask(400, 100),
                createTask(600, 300),
            ];

            gameState = 'playing';
            document.getElementById('status').textContent = 'Encontre o impostor e complete as tarefas!';
            updateGame();
        }

        // Atualiza o estado do jogo
        function updateGame() {
            if (gameState === 'playing') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, playerSize, playerSize);

                bots.forEach(bot => {
                    ctx.fillStyle = bot.color;
                    ctx.fillRect(bot.x, bot.y, botSize, botSize);
                });

                tasks.forEach(task => {
                    if (!task.completed) {
                        ctx.fillStyle = 'green';
                        ctx.fillRect(task.x, task.y, taskSize, taskSize);
                    }
                });

                bots.forEach(bot => {
                    if (bot.isImpostor) {
                        bot.x += (Math.random() - 0.5) * 2;
                        bot.y += (Math.random() - 0.5) * 2;
                    } else {
                        const targetTask = tasks.find(t => !t.completed && Math.abs(t.x - bot.x) < 50 && Math.abs(t.y - bot.y) < 50);
                        if (targetTask) {
                            bot.x += (targetTask.x - bot.x) * 0.05;
                            bot.y += (targetTask.y - bot.y) * 0.05;
                        }
                    }
                });

                tasks.forEach(task => {
                    if (!task.completed && Math.abs(player.x - task.x) < taskCompletionRadius && Math.abs(player.y - task.y) < taskCompletionRadius) {
                        task.completed = true;
                    }
                });

                if (bots.some(bot => bot.isImpostor && Math.abs(player.x - bot.x) < taskCompletionRadius && Math.abs(player.y - bot.y) < taskCompletionRadius)) {
                    gameState = 'end';
                    document.getElementById('status').textContent = 'Você encontrou o impostor! Fim de jogo.';
                } else if (tasks.every(task => task.completed)) {
                    gameState = 'end';
                    document.getElementById('status').textContent = 'Todas as tarefas foram completadas! Fim de jogo.';
                } else {
                    player.x += moveX;
                    player.y += moveY;

                    player.x = Math.max(0, Math.min(canvas.width - playerSize, player.x));
                    player.y = Math.max(0, Math.min(canvas.height - playerSize, player.y));

                    setTimeout(updateGame, 100);
                }
            }
        }

        // Função para mover o jogador
        function handleMovement(event) {
            if (gameState === 'playing') {
                switch (event.key) {
                    case 'ArrowUp':
                        moveY = -playerSpeed;
                        break;
                    case 'ArrowDown':
                        moveY = playerSpeed;
                        break;
                    case 'ArrowLeft':
                        moveX = -playerSpeed;
                        break;
                    case 'ArrowRight':
                        moveX = playerSpeed;
                        break;
                }
                updateGame();
            }
        }

        // Configura o controle analógico para dispositivos móveis
        const analogControl = document.getElementById('analogControl');
        const analogStick = document.getElementById('analogStick');

        function startAnalogControl(event) {
            analogControl.style.display = 'flex';
            const rect = analogControl.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            function moveAnalogStick(event) {
                const x = event.clientX - centerX;
                const y = event.clientY - centerY;
                const distance = Math.sqrt(x * x + y * y);

                if (distance > 50) {
                    moveX = (x / distance) * playerSpeed;
                    moveY = (y / distance) * playerSpeed;
                } else {
                    moveX = (x / 50) * playerSpeed;
                    moveY = (y / 50) * playerSpeed;
                }

                analogStick.style.transform = `translate(${x}px, ${y}px)`;
                updateGame();
            }

            function stopAnalogControl() {
                moveX = 0;
                moveY = 0;
                analogStick.style.transform = 'translate(0, 0)';
                document.removeEventListener('mousemove', moveAnalogStick);
                document.removeEventListener('mouseup', stopAnalogControl);
            }

            document.addEventListener('mousemove', moveAnalogStick);
            document.addEventListener('mouseup', stopAnalogControl);
        }

        document.addEventListener('mousedown', startAnalogControl);
        document.addEventListener('touchstart', startAnalogControl);

        document.getElementById('startGame').addEventListener('click', initGame);
        document.addEventListener('keydown', handleMovement);
        document.addEventListener('keyup', () => { moveX = 0; moveY = 0; });

        // Adiciona suporte a teclas de direção para dispositivos móveis
        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0];
            const x = touch.clientX - canvas.getBoundingClientRect().left;
            const y = touch.clientY - canvas.getBoundingClientRect().top;

            if (x < canvas.width / 2) {
                moveX = (x / (canvas.width / 2) - 1) * playerSpeed;
            } else {
                moveX = (x - canvas.width / 2) / (canvas.width / 2) * playerSpeed;
            }

            if (y < canvas.height / 2) {
                moveY = (y / (canvas.height / 2) - 1) * playerSpeed;
            } else {
                moveY = (y - canvas.height / 2) / (canvas.height / 2) * playerSpeed;
            }

            updateGame();
        });

        // Mostra o controle analógico em dispositivos móveis
        function checkIfMobile() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            if (isMobile) {
                analogControl.style.display = 'flex';
            } else {
                analogControl.style.display = 'none';
            }
        }

        // Verifica o dispositivo ao carregar e redimensionar a tela
        window.addEventListener('load', checkIfMobile);
        window.addEventListener('resize', checkIfMobile);
    </script>
</body>
</html>
