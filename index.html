<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #gameCanvas {
            border: 2px solid #61dafb;
            background-color: #444;
        }

        #gameInfo {
            margin-top: 20px;
        }

        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4d9b9b;
        }
    </style>
</head>
<body>
    <h1>Among Us Offline</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameInfo">
        <button id="startGame">Iniciar Jogo</button>
        <p id="status">Clique em "Iniciar Jogo" para começar</p>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Configurações do jogo
        const playerSize = 30;
        const botSize = 30;
        const numBots = 3;
        const playerSpeed = 5;
        const taskSize = 20;
        const taskCompletionRadius = 25;

        // Estado do jogo
        let player = null;
        let bots = [];
        let tasks = [];
        let impostor = null;
        let gameState = 'waiting'; // Pode ser 'playing', 'voting', ou 'end'

        // Função para criar um novo jogador ou bot
        function createCharacter(x, y, color, isImpostor = false) {
            return { x, y, color, isImpostor };
        }

        // Função para criar uma nova tarefa
        function createTask(x, y) {
            return { x, y, completed: false };
        }

        // Inicializa o jogo
        function initGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Cria o jogador
            player = createCharacter(100, 100, 'red');

            // Adiciona alguns bots NPC
            bots = [];
            for (let i = 0; i < numBots; i++) {
                const x = Math.random() * (canvas.width - botSize);
                const y = Math.random() * (canvas.height - botSize);
                const color = i === 0 ? 'black' : 'blue';  // O primeiro bot é o impostor
                bots.push(createCharacter(x, y, color, i === 0));
            }

            impostor = bots.find(bot => bot.isImpostor);

            // Adiciona tarefas ao jogo
            tasks = [
                createTask(200, 200),
                createTask(400, 100),
                createTask(600, 300),
            ];

            // Define o estado do jogo
            gameState = 'playing';
            document.getElementById('status').textContent = 'Encontre o impostor e complete as tarefas!';
            updateGame();
        }

        // Atualiza o jogo a cada frame
        function updateGame() {
            if (gameState === 'playing') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Desenha o jogador
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, playerSize, playerSize);

                // Desenha os bots
                bots.forEach(bot => {
                    ctx.fillStyle = bot.color;
                    ctx.fillRect(bot.x, bot.y, botSize, botSize);
                });

                // Desenha as tarefas
                tasks.forEach(task => {
                    if (!task.completed) {
                        ctx.fillStyle = 'green';
                        ctx.fillRect(task.x, task.y, taskSize, taskSize);
                    }
                });

                // Atualiza o comportamento dos bots
                bots.forEach(bot => {
                    if (bot.isImpostor) {
                        // Comportamento do impostor
                        bot.x += (Math.random() - 0.5) * 2;  // Movimento aleatório
                        bot.y += (Math.random() - 0.5) * 2;  // Movimento aleatório
                    } else {
                        // Comportamento dos bots normais
                        const targetTask = tasks.find(t => !t.completed && Math.abs(t.x - bot.x) < 50 && Math.abs(t.y - bot.y) < 50);
                        if (targetTask) {
                            bot.x += (targetTask.x - bot.x) * 0.05;  // Movimento em direção à tarefa
                            bot.y += (targetTask.y - bot.y) * 0.05;  // Movimento em direção à tarefa
                        }
                    }
                });

                // Verifica se o jogador completou alguma tarefa
                tasks.forEach(task => {
                    if (!task.completed && Math.abs(player.x - task.x) < taskCompletionRadius && Math.abs(player.y - task.y) < taskCompletionRadius) {
                        task.completed = true;
                    }
                });

                // Verifica se o jogador encontrou o impostor
                if (bots.some(bot => bot.isImpostor && Math.abs(player.x - bot.x) < taskCompletionRadius && Math.abs(player.y - bot.y) < taskCompletionRadius)) {
                    gameState = 'end';
                    document.getElementById('status').textContent = 'Você encontrou o impostor! Fim de jogo.';
                } else if (tasks.every(task => task.completed)) {
                    gameState = 'end';
                    document.getElementById('status').textContent = 'Todas as tarefas foram completadas! Fim de jogo.';
                } else {
                    // Atualiza o jogo a cada 100ms
                    setTimeout(updateGame, 100);
                }
            }
        }

        // Controla o movimento do jogador
        function handleMovement(event) {
            if (gameState === 'playing') {
                switch (event.key) {
                    case 'ArrowUp':
                        player.y = Math.max(0, player.y - playerSpeed);
                        break;
                    case 'ArrowDown':
                        player.y = Math.min(canvas.height - playerSize, player.y + playerSpeed);
                        break;
                    case 'ArrowLeft':
                        player.x = Math.max(0, player.x - playerSpeed);
                        break;
                    case 'ArrowRight':
                        player.x = Math.min(canvas.width - playerSize, player.x + playerSpeed);
                        break;
                }
                updateGame();
            }
        }

        // Inicializa o jogo ao clicar no botão "Iniciar Jogo"
        document.getElementById('startGame').addEventListener('click', initGame);

        // Adiciona o evento de teclado para movimentar o jogador
        document.addEventListener('keydown', handleMovement);
    </script>
</body>
</html>
