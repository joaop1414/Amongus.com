<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Simulador</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #gameCanvas { border: 1px solid #000; }
        #controls, #controlsMobile { display: flex; justify-content: center; margin: 10px; }
        #controlsMobile { display: none; }
        .control-button { margin: 5px; }
        #chat { width: 200px; height: 100px; overflow-y: auto; border: 1px solid #ddd; padding: 5px; }
        #chatBox { margin-top: 10px; }
        #chatInput { width: 100%; }
        .character { border-radius: 50%; position: absolute; }
        .dead { background-color: gray; }
        #analogControl { width: 100px; height: 100px; background: #ddd; border-radius: 50%; position: absolute; bottom: 20px; left: 20px; }
        #analogControl .stick { width: 50px; height: 50px; background: #bbb; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .task { width: 20px; height: 20px; background: green; border-radius: 50%; position: absolute; }
        #visionLimit { position: absolute; border-radius: 50%; border: 1px dashed rgba(0,0,0,0.5); pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button id="up">↑</button>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
    <div id="controlsMobile">
        <div id="analogControl"><div class="stick"></div></div>
        <button id="upMobile" class="control-button">↑</button>
        <button id="leftMobile" class="control-button">←</button>
        <button id="downMobile" class="control-button">↓</button>
        <button id="rightMobile" class="control-button">→</button>
    </div>
    <button id="startGame">Iniciar Jogo</button>
    <div id="status"></div>
    <div id="chat">
        <div id="chatBox"></div>
        <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
    </div>
    <div id="visionLimit"></div>
    <script src="script.js"></script>
</body>
</html>
<script src="js/game.js"></script>
